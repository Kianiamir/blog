# Site Services
services:
  googleAnalytics:
    ID: "G-G7LGK1L999"

# Build Options
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

# Minification
minify:
  disableXML: true
  minifyOutput: true

# Sitemap Configuration
sitemap:
  changefreq: "weekly"
  priority: 0.5
  filename: "sitemap.xml"

# RSS Feed Configuration
outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

# Taxonomies Configuration
taxonomies:
  category: "categories"
  tag: "tags"

# Privacy Settings
privacy:
  googleAnalytics:
    anonymizeIP: true
    respectDoNotTrack: true
    useSessionStorage: false
    disable: false

# Site Parameters
params:
  env: "production" # To enable Google Analytics, OpenGraph, Twitter cards, and schema.
  title: "Amir Kiani"
  description: "Welcome to my blog"
  keywords: ["AmirKiani", "Finance", "Blog", "Portfolio", "PaperMod"]
  author: "Amir Kiani"
  # disqusShortname: "amirkiani" # For Disqus comments, comment to disable
  ShowLanguageSwitcher: true

  # Multiple authors: ["Me", "You"]
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: "auto" # Options: dark, light
  disableThemeToggle: false
  license:
    text: "All content is licensed under Creative Commons Zero v1.0."
    link: "https://creativecommons.org/publicdomain/zero/1.0/"
  ShowFullTextinRSS: true

  # Display Options
  ShowReadingTime: true
  ShowShareButtons: true
  ShareButtons: ["linkedin", "twitter", "telegram"]
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: true

  # Assets
  assets:
    css:
      - css/custom.css
    # disableHLJS: true # To disable highlight.js
    # disableFingerprinting: true
    favicon: "/images/favicon/favicon.ico"
    favicon16x16: "/images/favicon/favicon-16x16.png"
    favicon32x32: "/images/favicon/favicon-32x32.png"
    apple_touch_icon: "/images/favicon/apple-touch-icon.png"
    safari_pinned_tab: "/images/favicon/safari-pinned-tab.svg"

  # Cover
  cover:
    hidden: false # Hide everywhere but not in structured data
    hiddenInList: false # Hide on list pages and home
    hiddenInSingle: false # Hide on single page

  # Edit Post
  # editPost:
  #   URL: "https://github.com/<path_to_repo>/content"
  #   Text: "Suggest Changes" # Edit text
  #   appendFilePath: true # To append file path to Edit link

  # Fuse.js Options for Search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # Refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]

# Syntax Highlighting
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # Uncomment and configure as needed
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: "monokai"

enableGitInfo: true # Enable git info for posts
canonifyURLs: true
