baseURL: "https://amirkiani.info/"
title: "Amir Kiani's Blog"
pagination:
  pagerSize: 5
theme:
  - PaperMod

# Site Services
services:
  googleAnalytics:
    ID: "G-J245JZDY52"

# Build Options
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

# Minification
minify:
  disableXML: true
  minifyOutput: true

# Sitemap Configuration
sitemap:
  changefreq: "weekly"
  priority: 0.5
  filename: "sitemap.xml"

# RSS Feed Configuration
outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

# Taxonomies Configuration
taxonomies:
  category: "categories"
  tag: "tags"

# Privacy Settings
privacy:
  googleAnalytics:
    anonymizeIP: true
    respectDoNotTrack: true
    useSessionStorage: false
    disable: false

# Site Parameters
params:
  env: "production" # To enable Google Analytics, OpenGraph, Twitter cards, and schema.
  title: "Amir Kiani"
  description: "Welcome to my blog"
  keywords: ["AmirKiani", "Finance", "Blog", "Portfolio", "PaperMod"]
  author: "Amir Kiani"
  disqusShortname: "amirkiani" # For Disqus comments, comment to disable

  # Multiple authors: ["Me", "You"]
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: "auto" # Options: dark, light
  disableThemeToggle: false
  license:
    text: "All content is licensed under Creative Commons Zero v1.0."
    link: "https://creativecommons.org/publicdomain/zero/1.0/"
  ShowFullTextinRSS: true

  # Display Options
  ShowReadingTime: true
  ShowShareButtons: true
  ShareButtons: ["linkedin", "twitter", "telegram"]
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: true

  # Assets
  assets:
    # disableHLJS: true # To disable highlight.js
    # disableFingerprinting: true
    favicon: "/images/favicon/favicon.ico"
    favicon16x16: "/images/favicon/favicon-16x16.png"
    favicon32x32: "/images/favicon/favicon-32x32.png"
    apple_touch_icon: "/images/favicon/apple-touch-icon.png"
    safari_pinned_tab: "/images/favicon/safari-pinned-tab.svg"

  # Label
  label:
    text: "Home"
    icon: "/apple-touch-icon.png"
    iconHeight: 35

  # Profile Mode
  profileMode:
    enabled: true # Needs to be explicitly set
    title: "Hi, I'm Amir Kiani"
    subtitle: "MBA in Finance. Aspiring PhD in Quantitative Finance/Economics"
    imageUrl: "/images/profile.webp"
    imageWidth: 240
    imageHeight: 240
    imageTitle: "my image"
    buttons:
      - name: "Posts"
        url: "posts"
      # - name: "Tags"
      #   url: "tags"

  # Home Info Mode
  homeInfoParams:
    Title: "Hi There \U0001F44B. I'm Amir Kiani"
    Content: >
      - I hold an MBA in Finance and am actively pursuing a PhD position in Quantitative Finance. [CV](https://amirkiani.info/cv/)

      - This blog is where I share various aspects of my lifeâ€”ranging from personal reflections and updates to professional insights on finance and computer science.

      - Feel free to explore my social media links below, but the best way to stay updated on my latest thoughts and experiences is by following this blog.

  # Social Icons
  socialIcons:
    - name: "LinkedIn"
      url: "https://www.linkedin.com/in/iamirkiani/"
    - name: "x"
      url: "https://x.com/iamirkiani"
    - name: "github"
      url: "https://github.com/kianiamir"
    - name: "goodreads"
      url: "https://www.goodreads.com/amirkiani"
    - name: "instagram"
      url: "http://instagram.com/amirkianihimself"
    - name: "kaggle"
      url: "https://www.kaggle.com/amirkiani73"

    # - name: "steam"
    #   url: ""
    # - name: "strava"
    #   url: ""
    - name: "LeetCode"
      url: "https://leetcode.com/u/amirkiani/"

  # Analytics
  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    # bing:
    #   SiteVerificationTag: "XYZabc"
    # yandex:
    #   SiteVerificationTag: "XYZabc"

  # Cover
  cover:
    hidden: false # Hide everywhere but not in structured data
    hiddenInList: false # Hide on list pages and home
    hiddenInSingle: false # Hide on single page

  # Edit Post
  # editPost:
  #   URL: "https://github.com/<path_to_repo>/content"
  #   Text: "Suggest Changes" # Edit text
  #   appendFilePath: true # To append file path to Edit link

  # Fuse.js Options for Search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # Refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]

# Menu Configuration
menu:
  main:
    - identifier: "cv"
      name: "CV"
      url: "/cv/AmirKianiCV.pdf"
      weight: 10
      params:
        target: "_blank" # Opens the link in a new tab, optional
    - identifier: "categories"
      name: "Categories"
      url: "/categories/"
      weight: 20
    # - identifier: "tags"
    #   name: "Tags"
    #   url: "/tags/"
    #   weight: 20
    # - identifier: "example"
    #   name: "Example.org"
    #   url: "https://example.org"
    #   weight: 30
    - identifier: "archives"
      name: "Archives"
      url: "/archives/"
      weight: 30
    - identifier: "search"
      name: "Search"
      url: "/search/"
      weight: 40

# Syntax Highlighting
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # Uncomment and configure as needed
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: "monokai"
